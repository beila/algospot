apply plugin: 'groovy'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.checkerframework', name: 'checker', version: '1.9.2'
    testCompile group: 'org.codehaus.groovy', name: 'groovy', version: '2.4.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile ':testLib'
}